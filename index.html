<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="main">
        <div class="splash">
            <img src="andrew-valdivia-UatufxA456E-unsplash.jpg" alt="splash" id="splash">
        </div>
        <div class="content">
            <div class="heading">
                Sign Up
            </div>
            <div class="form-wrapper">
                <form action="post">
                    <div class="main-form">
                        <div class="first-half">
                            <label for="first_name">First Name: </label>
                            <input type="text" required name="first_name" id="first_name">

                            <label for="email">Email:</label>
                            <input type="email" required name="email" id="email">

                            <label for="password">Password:</label>
                            <input type="password" required name="pw" id="pw">
                        </div>
                        <div class="last-half">
                            <label for="last_name">Last Name: </label>
                            <input type="text" required name="last_name" id="last_name">

                            <label for="phone">Phone</label>
                            <input type="number" required name="phone" id="phone">

                            <label for="cpw">Confirm Password</label>
                            <input type="password" required name="cpw" id="cpw">
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
