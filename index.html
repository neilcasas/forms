<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="main">
        <div class="splash">

        </div>
        <div class="content">
            <div class="heading">
                <h1>Sign Up</h1>
            </div>
            <div class="form-wrapper">
                <form action="post">
                    <label for="first_name">First Name: </label>
                    <input type="text" required name="first_name" id="first_name">
                    <label for="first_name">Last Name: </label>
                    <input type="text" required name="last_name" id="last_name">
                    <label for="email">Email:</label>
                    <input type="email" required name="email" id="email">
                    <label for="phone">Phone</label>
                    <input type="number" required name="phone" id="phone">
                    <label for="password">Password:</label>
                    <input type="password" required name="pw" id="pw">
                    <label for="cpw">Confirm Password</label>
                    <input type="password" required name="cpw" id="cpw">
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
