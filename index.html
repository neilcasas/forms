<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="main">
        <div class="splash">
            <img src="edgar-chaparro-sHfo3WOgGTU-unsplash.jpg" alt="splash" id="splash">
        </div>
        <div class="content">
            <div class="heading-wrapper">
                <div class="heading">
                    Sign up for a gym membership now
                </div>
            </div>
            <fieldset>
                <form action="post">
                    <div class="main-form">
                        <div class="row1">
                            <div class="first-name-wrapper">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" required name="first_name" id="first_name" maxlength="20"
                                    placeholder="Enter your first name">
                            </div>
                            <div class="last-name-wrapper">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" required name="last_name" id="last_name" maxlength="20"
                                    placeholder="Enter your last name">
                            </div>
                        </div>
                        <div class="row2">
                            <div class="email-wrapper">
                                <label for="email">EMAIL</label>
                                <input type="email" required name="email" id="email" minlength="4" maxlength="25"
                                    placeholder="your@email.com">
                            </div>
                            <div class="phone-wrapper">
                                <label for="phone">PHONE</label>
                                <input type="number" required name="phone" id="phone"
                                    placeholder="Enter your phone number">
                            </div>
                        </div>
                        <div class="row3">
                            <div class="pw-wrapper">
                                <label for="password">PASSWORD</label>
                                <input type="password" required name="pw" id="pw" minlength="8" maxlength="20"
                                    placeholder="Enter 8 characters or more">
                            </div>
                            <div class="cpw-wrapper">
                                <label for="cpw">CONFIRM PASSWORD</label>
                                <input type="password" required name="cpw" id="cpw" minlength="8" maxlength="20"
                                    placeholder="Passwords must match">
                            </div>
                        </div>
                    </div>
            </fieldset>
            <div class="submit">
                <button type="submit" id="submit">Create Account</button>
                <div class="login">
                    <div class="login-text">
                        Already have an account?
                        <a href="#">Log in</a>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
