<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="main">
        <div class="splash">
            <img src="andrew-valdivia-UatufxA456E-unsplash.jpg" alt="splash" id="splash">
        </div>
        <div class="content">
            <div class="description">
                This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Necessitatibus, commodi! Sign up now to get started.
                <p>You know you want it.</p>
            </div>
            <fieldset>
                <form action="post">
                    <div class="heading-wrapper">
                        <div class="heading">
                            Sign up for a gym membership now
                        </div>
                    </div>
                    <div class="main-form">
                        <div class="row1">
                            <div class="first-name-wrapper">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" required name="first_name" id="first_name">
                            </div>
                            <div class="last-name-wrapper">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" required name="last_name" id="last_name">
                            </div>
                        </div>
                        <div class="row2">
                            <div class="email-wrapper">
                                <label for="email">EMAIL</label>
                                <input type="email" required name="email" id="email">
                            </div>
                            <div class="phone-wrapper">
                                <label for="phone">PHONE</label>
                                <input type="number" required name="phone" id="phone">
                            </div>
                        </div>
                        <div class="row3">
                            <div class="pw-wrapper">
                                <label for="password">PASSWORD</label>
                                <input type="password" required name="pw" id="pw">
                            </div>
                            <div class="cpw-wrapper">
                                <label for="cpw">CONFIRM PASSWORD</label>
                                <input type="password" required name="cpw" id="cpw">
                            </div>
                        </div>
                    </div>
            </fieldset>
            </form>
            <div class="button-wrapper">
                <button type="submit">Create Account</button>
            </div>
            <div class="login">
                <div class="login-text">
                    Already have an account?
                    <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
